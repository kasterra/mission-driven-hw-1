<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카테고리 페이지</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/page/category.css" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <header class="header">
      <header class="header">
        <h1 class="header-title">카테고리</h1>
        <a href="/index.html" class="header-left-btn btn-pale">나가기</a>
        <a href="/index.html" class="header-left-mobile-btn">
          <img src="./assets/x.svg" alt="x" />
        </a>
        <button disabled type="submit" class="header-cta-btn btn-green">
          다음으로
        </button>
      </header>
    </header>
    <div class="category-container">
      <div class="component-title-area">
        <h2 class="component-title">어떤 카테고리의 콘텐츠를 만드시나요?</h2>
        <h3 class="component-subtitle">최대 2개까지 선택 가능합니다.</h3>
      </div>
      <div class="category-container__grid">
        <div class="category-container__grid-item btn-pale">용돈벌기</div>
        <div class="category-container__grid-item btn-pale">디지털</div>
        <div class="category-container__grid-item btn-pale">그림</div>
        <div class="category-container__grid-item btn-pale">글쓰기/독서</div>
        <div class="category-container__grid-item btn-pale">건강/운동</div>
        <div class="category-container__grid-item btn-pale">동기부여/성장</div>
        <div class="category-container__grid-item btn-pale">취미힐링</div>
        <div class="category-container__grid-item btn-pale">외국어</div>
      </div>
    </div>
    <div class="toast" hidden>토스트입니다</div>
    <footer class="footer">
      <button type="button" class="btn-green footer-cta-btn" disabled>
        다음으로
      </button>
    </footer>
    <script type="module" src="./js/pages/category.js"></script>
  </body>
</html>
